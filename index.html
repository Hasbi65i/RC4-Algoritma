<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Visualisasi Algoritma RC4</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#eaf6f4;
  display:flex;
  justify-content:center;
}
.container{
  width:500px;
  background:white;
  padding:20px;
  margin-top:40px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
h2{
  text-align:center;
  color:#2b7a78;
}
label{
  font-weight:bold;
  display:block;
  margin-top:15px;
}
input{
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:6px;
  border:1px solid #2b7a78;
}
button{
  width:100%;
  margin-top:20px;
  padding:10px;
  background:#2b7a78;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
pre{
  background:#f4f4f4;
  padding:10px;
  margin-top:15px;
  border-radius:6px;
  font-size:13px;
  white-space:pre-wrap;
}
.identity{
  text-align:center;
  font-size:14px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Visualisasi Algoritma RC4</h2>

  <div class="identity">
    <b>Nama:</b> Hasbi Mustafa<br>
    <b>NPM:</b> 23120050
  </div>

  <label>Panjang Array S</label>
  <input type="number" id="n" value="4">

  <label>Array K (pisahkan koma)</label>
  <input type="text" id="key" value="4,2,3,1">

  <label>Plaintext</label>
  <input type="text" id="plaintext" value="HALO">

  <button onclick="jalankanRC4()">Jalankan RC4</button>

  <pre id="output"></pre>
</div>

<script>
function hurufKeAngka(teks){
  return teks.toUpperCase().split('').map(c => c.charCodeAt(0) - 65);
}

function jalankanRC4(){
  let out = "";

  const plaintextText = document.getElementById("plaintext").value;
  const plaintext = hurufKeAngka(plaintextText);

  const n = parseInt(document.getElementById("n").value);
  let S = [...Array(n).keys()];
  let K = document.getElementById("key").value.split(',').map(Number);

  out += "Masukkan Plaintext\n";
  out += "Plaintext = " + plaintextText + "\n\n";

  out += "Masukkan Array S\n";
  out += "Array S = " + S.join(" ") + "\n\n";

  out += "Masukkan Array K\n";
  out += "Array K = " + K.join(" ") + "\n\n";

  out += "================ INPUT =================\n";
  out += "Plaintext (angka) = [" + plaintext.join(", ") + "]\n";
  out += "Array S = [" + S.join(", ") + "]\n";
  out += "Array K = [" + K.join(", ") + "]\n\n";

  out += "================ KSA (Key Scheduling) ================\n\n";

  let j = 0;
  for(let i=0;i<n;i++){
    let oldJ = j;
    j = (j + S[i] + K[i % K.length]) % n;

    out += "Iterasi " + (i+1) + "\n";
    out += "i = " + i + "\n";
    out += "j = ("+oldJ+" + S["+i+"] + K["+i+" mod "+K.length+"]) mod "+n+"\n";
    out += "  = ("+oldJ+" + "+S[i]+" + "+K[i % K.length]+") mod "+n+" = "+j+"\n";
    out += "swap(S["+i+"], S["+j+"])\n";

    [S[i], S[j]] = [S[j], S[i]];
    out += "Hasil Array S = [ " + S.join(" ") + " ]\n\n";
  }

  out += "===================================================\n";
  out += "                     PRGA\n";
  out += "===================================================\n\n";

  let i = 0;
  j = 0;
  out += "Inisialisasi\ni = 0\nj = 0\n\n";

  let keystream = [];

  for(let t=0;t<plaintext.length;t++){
    out += "Iterasi " + (t+1) + "\n";
    i = (i + 1) % n;
    j = (j + S[i]) % n;

    out += "i = " + i + "\n";
    out += "j = " + j + "\n";
    out += "swap(S["+i+"], S["+j+"])\n";

    [S[i], S[j]] = [S[j], S[i]];
    out += "Array S = [ " + S.join(" ") + " ]\n";

    let k = S[(S[i] + S[j]) % n];
    keystream.push(k);

    out += "K"+(t+1)+" = " + k + "\n\n";
  }

  out += "================ ENKRIPSI =================\n\n";

  let cipher = [];
  for(let x=0;x<plaintext.length;x++){
    let c = plaintext[x] ^ keystream[x];
    cipher.push(c);
    out += plaintext[x]+" XOR "+keystream[x]+" = "+c+"\n";
  }

  out += "\nKeystream = ["+keystream.join(", ")+"]\n";
  out += "Ciphertext = ["+cipher.join(", ")+"]\n";

  document.getElementById("output").innerText = out;
}
</script>

</body>
</html>
